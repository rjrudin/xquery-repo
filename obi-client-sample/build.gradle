buildscript {
  repositories {
    mavenCentral()
    maven {url "http://developer.marklogic.com/maven2/"}
    maven {url "http://rjrudin.github.io/marklogic-java/releases"}
  }
  
  dependencies {
    classpath "com.marklogic:ml-gradle:0.7"
  }
}

// Only need these if you want to open the project in Eclipse and do Java-ish things
apply plugin: 'java'
apply plugin: 'eclipse'

// Need this plugin to enable all the ml-gradle tasks
apply plugin: 'ml-gradle'

repositories {
  maven {url "http://rjrudin.github.io/xquery-repo/releases"}
}

dependencies {
  mlRestApi "com.marklogic:obi-xquery:0.2"
}

mlMergeDatabasePackages.mergePackageFilePaths = [
  "build/mlRestApi/obi/packages/content-database.xml", 
  "build/mlRestApi/obi/packages/obi-ids-content-database.xml", 
  "src/main/xqy/packages/obi-client-sample-content-database.xml"
]
